<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/footers/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/raleway-5" rel="stylesheet">
    <title>É a Sua Vez // Es tu Turno </title>
    <script>
      let userLocaleByDefault = 'es';
      const locale = window.navigator.language;
      [ userLocaleByDefault ] = locale.split('-');
      if (userLocaleByDefault === 'pt') {
        document.title = "É a sua vez | Atençao 100% digital"
      } else if (userLocaleByDefault === 'en') {
        document.title = "It's your turn | Service of attention lines 100% digital"
      } else {
        document.title = "Es tu Turno | Servicio de filas 100% digital"
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
