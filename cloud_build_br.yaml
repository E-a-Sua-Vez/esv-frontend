steps:
  # build the container image with caching
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile.$PROJECT_ID",
        "--cache-from",
        "gcr.io/$PROJECT_ID/esv-frontend:latest",
        "-t",
        "gcr.io/$PROJECT_ID/esv-frontend:${SHORT_SHA}",
        "-t",
        "gcr.io/$PROJECT_ID/esv-frontend:latest",
        ".",
      ]
    # push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/esv-frontend:${SHORT_SHA}"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/esv-frontend:latest"]
    # deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "esv-frontend",
        "--image",
        "gcr.io/$PROJECT_ID/esv-frontend:${SHORT_SHA}",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "256Mi",
        "--cpu",
        "1",
        "--timeout",
        "300",
        "--max-instances",
        "10",
        "--min-instances",
        "0",
        "--concurrency",
        "80",
      ]
    env:
      - "PORT=8080"
      - "LOCATION=br"
      - "NODE_ENV=prod"
    secretEnv:
      [
        "VITE_FIREBASE_API_KEY",
        "VITE_FIREBASE_APP_ID",
        "VITE_FIREBASE_MEASUREMENT_ID",
        "VITE_FIREBASE_MESSAGING_SENDER_ID",
        "VITE_MAPS_API_KEY",
        "VITE_RECAPTCHA_CHECK",
        "VITE_RECAPTCHA_INVISIBLE",
        "VITE_FIREBASE_AUTH_DOMAIN",
        "VITE_FIREBASE_DATABASE_URL",
        "VITE_FIREBASE_PROJECT_ID",
        "VITE_FIREBASE_STORAGE_BUCKET",
        "VITE_RECAPTCHA_ENABLED",
      ]
options:
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
timeout: "1200s"
images:
  - gcr.io/$PROJECT_ID/esv-frontend
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_API_KEY/versions/latest
      env: "VITE_FIREBASE_API_KEY"
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_APP_ID/versions/latest
      env: "VITE_FIREBASE_APP_ID"
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_MEASUREMENT_ID/versions/latest
      env: "VITE_FIREBASE_MEASUREMENT_ID"
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_MESSAGING_SENDER_ID/versions/latest
      env: "VITE_FIREBASE_MESSAGING_SENDER_ID"
    - versionName: projects/$PROJECT_ID/secrets/VITE_MAPS_API_KEY/versions/latest
      env: "VITE_MAPS_API_KEY"
    - versionName: projects/$PROJECT_ID/secrets/VITE_RECAPTCHA_CHECK/versions/latest
      env: "VITE_RECAPTCHA_CHECK"
    - versionName: projects/$PROJECT_ID/secrets/VITE_RECAPTCHA_INVISIBLE/versions/latest
      env: "VITE_RECAPTCHA_INVISIBLE"
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_AUTH_DOMAIN/versions/latest
      env: "VITE_FIREBASE_AUTH_DOMAIN"
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_DATABASE_URL/versions/latest
      env: "VITE_FIREBASE_DATABASE_URL"
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_PROJECT_ID/versions/latest
      env: "VITE_FIREBASE_PROJECT_ID"
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_STORAGE_BUCKET/versions/latest
      env: "VITE_FIREBASE_STORAGE_BUCKET"
    - versionName: projects/$PROJECT_ID/secrets/VITE_RECAPTCHA_ENABLED/versions/latest
      env: "VITE_RECAPTCHA_ENABLED"
