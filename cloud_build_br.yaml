steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["build", "-t", "gcr.io/easuavez/esv-frontend:${SHORT_SHA}", "/Dockerfile.br"]
    # push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/easuavez/esv-frontend:${SHORT_SHA}"]
    # deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "beta",
        "run",
        "deploy",
        "esv-frontend",
        "--image",
        "gcr.io/easuavez/esv-frontend:${SHORT_SHA}",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
      ]
    env:
      - "PORT=8080"
      - "LOCATION=br"
      - "NODE_ENV=prod"
      - "PROJECT_ID=easuavez"
images:
  - gcr.io/easuavez/esv-frontend