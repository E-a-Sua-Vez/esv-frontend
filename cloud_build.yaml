steps:
  # build the container image with caching
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile.$PROJECT_ID",
        "--cache-from",
        "gcr.io/$PROJECT_ID/ett-frontend:latest",
        "-t",
        "gcr.io/$PROJECT_ID/ett-frontend:${SHORT_SHA}",
        "-t",
        "gcr.io/$PROJECT_ID/ett-frontend:latest",
        ".",
      ]
    # push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/ett-frontend:${SHORT_SHA}"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/ett-frontend:latest"]
    # deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "ett-frontend",
        "--image",
        "gcr.io/$PROJECT_ID/ett-frontend:${SHORT_SHA}",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "256Mi",
        "--cpu",
        "1",
        "--timeout",
        "300",
        "--max-instances",
        "10",
        "--min-instances",
        "0",
        "--concurrency",
        "80",
      ]
    env:
      - "PORT=8080"
      - "LOCATION=es"
      - "NODE_ENV=prod"
      - "PROJECT_ID=estuturno-net"
options:
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
timeout: "1200s"
images:
  - gcr.io/$PROJECT_ID/ett-frontend
