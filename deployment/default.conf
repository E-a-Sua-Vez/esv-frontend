# Directory: deployment/default.conf
# Performance-optimized Nginx configuration for frontend

server {
    #To edit the NGINX 80 port to 8080 port because Google App Engine only support 8080 port. Peace!
    listen       8080;
    listen  [::]:8080;
    server_name  localhost;

    root        /usr/share/nginx/html;
    index       index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Enable Brotli compression (if available, better than gzip)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Main location
    location / {
        try_files   $uri $uri/ /index.html;

        # Cache HTML files for short time (5 minutes)
        location ~* \.html$ {
            add_header Cache-Control "public, max-age=300, must-revalidate";
            expires 5m;
        }
    }

    # Cache static assets (JS, CSS, images, fonts) for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Enable compression for these files
        gzip_static on;
    }

    # Cache JSON and other data files
    location ~* \.(json|xml|txt)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}